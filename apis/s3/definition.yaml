apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xs3.aws.starter.org
spec:
  group: aws.starter.org
  names:
    kind: XS3
    plural: xs3
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                providerConfigRef:
                  type: object
                  description:
                    "A reference to the ProviderConfig of the cluster that services should
                    be deployed to."
                  properties:
                    name:
                      type: string
                      description:
                        "Name of the Kubernetes provider configuration.
                        This will typically be the name of the cluster with a
                        five character suffix appended."
                  required:
                    - name
              required:
                - providerConfigRef
